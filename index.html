<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Point projection</title>

<body>
  <div class="data">

              <h4>Horizontal Plane </h4>
                Above
              <input type="radio" name="hp_pos" value="above" onclick="activehp(this.value)">
                Below
              <input type="radio" name="hp_pos" value="below" onclick="activehp(this.value)">
                On
              <input type="radio" name="hp_pos" value="on" checked onclick="activehp(this.value)">
                mm
              <input id="hp" type="number" name="hp" value="0" disabled>


              <h4> Vertical Plane</h4>
              Infront
            <input type="radio" name="vp_pos" value="infront" onclick="activevp(this.value)">
              Behind
            <input type="radio" name="vp_pos" value="behind" onclick="activevp(this.value)">
              On
            <input type="radio" name="vp_pos" value="on" checked onclick="activevp(this.value)">
            mm
            <input id="vp" type="number" name="vp" value="0" disabled>
            <br>
            <button onclick="main()" > Generate</button>
            <button onclick="erase()" > Clear</button>
          


</div>
<div id="canvas_body"></div>
<div id="canvas_body_new"></div>
